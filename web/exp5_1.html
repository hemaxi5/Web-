<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Integer</title>
</head>
<body>

<h1>Find the Largest Integer</h1>

<p>Enter two integers:</p>

<input type="number" id="num1" placeholder="Enter first integer">
<input type="number" id="num2" placeholder="Enter second integer">

<button onclick="findLargest()">Find Largest</button>

<p id="result"></p>

<script>
    function findLargest() {
        var num1 = parseInt(document.getElementById("num1").value);
        var num2 = parseInt(document.getElementById("num2").value);

        var largest = num1 > num2 ? num1 : num2;

        document.getElementById("result").innerText = "The largest integer is: " + largest;
    }
</script>

</body>
</html>
